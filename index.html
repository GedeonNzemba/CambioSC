        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="opacity: 1.5; background-color: black;">

              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
